plugins {
    id 'java'
    id 'idea'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

allprojects {
    group 'org.annotationprocessing'
    version '1.0-SNAPSHOT'
}

subprojects {
    repositories {
        mavenCentral()
        jcenter()
    }

    sourceCompatibility = 1.8

    wrapper {
        gradleVersion = '6.2.2'
        distributionType = Wrapper.DistributionType.BIN
    }
}

